<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pacientes</title>
    <link rel="stylesheet" href="../Styles/Styles.css">
</head>

<body>
    <header>
        <H1 id="CentroMedico">CENTRO MÉDICO JEAN RODRÍGUEZ</H1>
    </header>
    <main>
        <h2>Registro de pacientes</h2>
        <form id="formPacientes">
            <label for="nombres">Nombres <span>*</span></label><br>
            <input type="text" id="nombres" name="nombres" placeholder="Nombre del paciente" required><br>
            <label for="apellidos">Apellidos <span>*</span></label><br>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apelliddos del paciente" required><br>
            <label for="cedula">Número de cédula <span>*</span></label><br>
            <input type="number" id="cedula" name="cedula" placeholder="Ingresa cédula del paciente" required><br>
            <label for="edad">Edad <span>*</span></label><br>
            <input type="number" id="edad" name="edad" placeholder="Edad"><br>
            <label for="telefono">Teléfono <span>*</span></label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese número de teléfono" required><br>
            <label for="especialidad">Especialidad requerida<span>*</span></label><br>
            <select name="especialidad" id="especialidad" required>
                <option value="">--- Especialidad---</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
            <br>

            <input type="submit" value="Enviar">
    </main>

    <footer>
        <h2>Realizado por:</h2>
        <p>Jean Paul Rodrígez Valencia</p>
    </footer>

</body>

</html>
