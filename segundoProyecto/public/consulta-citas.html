<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta especialidades </title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header>
        <H1 id="CentroMedico">CENTRO MÉDICO JEAN RODRÍGUEZ</H1>
    </header>

    <main>
        <h2>Consulta de citas médicas</h2>
        <div class="container-form">
            <form  method="post" action="/consulta-cita">
                
                <label for="especialidad">Especialidad <span>*</span></label><br>
                <select name="especialidad" id="especialidad" required>
                    <option value="">--- Seleccione una opción---</option>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Rehabilitación física">Rehabilitación física</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Radiología">Radiología</option>
                </select><br>
                <br>

                <input type="submit" value="Consultar">


            </form>
        </div>
    </main>

    <footer id="footer-dos">
        <h2>Realizado por:</h2>
        <p>Jean Paul Rodrígez Valencia</p>
    </footer>

</body>

</html>
